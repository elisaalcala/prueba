name: Develop Release

on:
  push:
    branches:
      - develop

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'feature/')
    runs-on: ubuntu-latest
    
    services:
          mysql:
            image: elisaalcala/mydb:latest
            env:
              MYSQL_ROOT_PASSWORD: 3301
              MYSQL_DATABASE: alcalapp_db
            ports:
              - 3306:3306
            options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3
    
    env: # Global environment
      DB_URL: jdbc:mysql://localhost:3306/alcalapp_db?serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 3301
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop  # Asegura que estamos en la rama develop

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get Current Version
        id: get_version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Increment Minor Version
        run: |
          NEW_VERSION=$(echo ${{ env.CURRENT_VERSION }} | awk -F. -v OFS=. '{$(NF-1)++; $(NF)=0;print}' | sed 's/-SNAPSHOT//')
          mvn versions:set -DnewVersion=$NEW_VERSION-SNAPSHOT

      - name: Commit and push changes to develop
        run: |
          git config --global user.name "elisaalcala"
          git config --global user.email "elisaalcgue@gmail.com"
          git add pom.xml
          git commit -m "Update minor version [skip ci]"
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update feature branch with new version
        run: |
          git fetch origin
          git checkout ${{ github.event.pull_request.head.ref }}  # Cambiar a la rama feature/*
          git merge develop  # Mergear cambios de develop en la rama feature/*
          git push origin ${{ github.event.pull_request.head.ref }}  # Empujar cambios a la rama feature/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
