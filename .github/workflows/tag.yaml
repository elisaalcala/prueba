name: Maven Release

on:
  push:
    branches:
      - master
      - develop
      
jobs:
  release:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: elisaalcala/mydb:latest
        env:
          MYSQL_ROOT_PASSWORD: 3301
          MYSQL_DATABASE: alcalapp_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3

    env: # Global environment
      DB_URL: jdbc:mysql://localhost:3306/alcalapp_db?serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 3301

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Git
        run: |
          git config --global user.email "elisaalcgue@gmail.com"
          git config --global user.name "elisaalcala"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/elisaalcala/prueba.git
    
      - name: Build and Release
        env:
          MAVEN_OPTS: "-Xmx1024m"
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          DB_URL: ${{ env.DB_URL }}
          DB_USERNAME: ${{ env.DB_USERNAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
        run: mvn clean release:prepare release:perform -B

